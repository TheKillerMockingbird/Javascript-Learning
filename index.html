<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Punch Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Punch Tracker</h1>
        <div class="button-container">
            <button id="punchButton">Punch In/Out</button>
            <button id="missedPunchButton">Missed Punch</button>
        </div>
        <h2>Punch History</h2>
        <ul id="punchHistory"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
